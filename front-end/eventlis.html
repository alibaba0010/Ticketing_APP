<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background-color: white;
            transition: all 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .main-container {
            background: linear-gradient(135deg, #f6f9fc 0%, #e9f1f7 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .main-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .search-input {
            transition: all 0.3s ease;
        }
        .search-input:focus {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        .event-item {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .event-item:hover {
            transform: translateX(10px);
            border-left-color: #3B82F6;
            background-color: #f0f7ff;
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="gradient-bg p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">Event Management</h1>
        </div>
        <div>
            <a href="index.html" class="nav-link text-white hover:text-blue-200 mx-4">Home</a>
            <a href="profile.html" class="nav-link text-white hover:text-blue-200 mx-4">Profile</a>
            <a href="#" class="nav-link text-white hover:text-blue-200 mx-4">Logout</a>
        </div>
    </nav>
    <br>
    <br>
    <!-- Main -->
    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="main-container max-w-3xl mx-auto bg-white p-8 rounded-lg">
            <!-- Events section -->
            <div class="text-center">
                <h2 class="text-2xl font-semibold mb-4">Events</h2>
                <p class="text-gray-700 mb-6">
                    Discover and manage events. Use the search bar to find specific events.
                </p>
            </div>
            <div class="mb-8">
                <input type="text" id="searchEvents" placeholder="Search Events" class="search-input w-full p-3 border border-blue-400 rounded-md focus:outline-none">
            </div>
            <div id="eventList" class="space-y-6">
                <!-- Event items will be dynamically added here -->
                <!-- Example event item for styling purposes -->
                <div class="event-item p-4 bg-white rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Example Event</h3>
                    <p class="text-gray-600 mb-2">Date: July 20, 2024</p>
                    <p class="text-gray-600">Location: Virtual</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center p-6 text-white mt-10 gradient-bg">
        Powered by Event Management Team
    </footer>
    <script src="events.js"></script>
</body>
</html>
